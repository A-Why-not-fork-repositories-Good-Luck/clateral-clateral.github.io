<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <title>projects</title>
    <style>
        body, html {
            height: 100%;
            color: #777;
            line-height: 1.8;
        }
        body {
            background-image: url('images/clateral_animation_wave_deep_light_bg.gif');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100%;
        }
       

            .intro_div_logo {
                width: 100px;
                height: 100px;
                background-color: transparent;
                position: relative;
                animation-name: intro_logo;
                animation-duration: 2s;
            }
            @media only screen and (max-device-width: 1600px) {
            .intro_div_logo {
                    min-height: 400px;
                }


            @keyframes intro_logo {
                0% {
                    background-color: transparent;
                    left: 0px;
                    top: 0px;
                }

                25% {
                    background-color: transparent;
                    left: 200px;
                    top: 0px;
                }

                50% {
                    background-color: transparent;
                    left: 200px;
                    top: 200px;
                }

                75% {
                    background-color: transparent;
                    left: 0px;
                    top: 200px;
                }

                100% {
                    background-color: transparent;
                    left: 0px;
                    top: 0px;
                }
            }
        }
    </style>
</head>

<body>
    <div class="intro_div_logo">
        <a href="/projects">
            <img src="images/clateral_Logo_Resized.png" alt="clateral logo" style="width:contain;height:contain;"/>
        </a>
    </div>
</body>

</html>
