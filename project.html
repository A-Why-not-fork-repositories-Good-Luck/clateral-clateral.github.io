        body {

        /* this is the problem:  background-color: transparent;    background-color: transparent;*/

        .intro_div_logo {
            width: 300px;
            height: 150px;
            background-color: transparent;
            position: relative;
            animation-name: intro_logo;
            animation-duration: 1s;
            margin: 2px;
        }

        @keyframes intro_logo {
            0% {
                background-color: transparent;
                left: 0px;
                top: 0px;
            }

            50% {
                background-color: transparent;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: transparent;
                left: 0px;
                top: 0px;
            }
        }

            padding: 20px;
            margin: 5px;
            border-style: solid;
            border-color: rgb(100, 100, 100);
            background-color: rgba(50, 50, 50, 0.6);
            background-image: linear-gradient(to left, rgba(50, 200, 200, 0.3), rgba(50,0,0,0));
        }
