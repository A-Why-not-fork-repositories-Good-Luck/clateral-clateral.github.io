<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--consider not to put content into sidebar-->
    <!--<link rel="stylesheet" href="style.css">-->



    <title>Project</title>
    <style>

        body {
            background-image: url('images/clateral_animation_wave_deep_light_bg.gif');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100%;
        }

        .intro_div_logo {
            width: 200px;
            height: 100px;
            background-color: transparent;
            position: relative;
            animation-name: intro_logo;
            animation-duration: 1s;
        }

            .intro_div_logo .button {
                background-color: #808080;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                margin: 4px 2px;
                cursor: pointer;
            }

        .button_style {
            font-size: 24px;
        }

        @keyframes intro_logo {
            0% {
                background-color: transparent;
                left: 0px;
                top: 0px;
            }

            50% {
                background-color: transparent;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: transparent;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <div class="intro_div_logo">
        <a href="/project">
            <img src="images/clateral_Logo_Resized.png" alt="clateral logo" style="width: fit-content; height: fit-content; " />
        </a>
    </div>
    <div class="intro_div_logo button">
        <a href="/project">
        </a>
        <button class="button button_style">24px</button>

    </div>
</body>
</html>
