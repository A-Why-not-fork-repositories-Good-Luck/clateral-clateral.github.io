<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="../lib/w3.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <title>Project</title>
    <style>

        body {
            background-image: url('images/clateral_animation_wave_deep_light_bg.gif');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100%;
        }
        /*        @media only screen and (max-device-width: 1600px) {
            body {
                background-attachment: scroll;
                min-height: 400px;
            }
        }*/


        .intro_div_logo {
            width: 200px;
            height: 100px;
            background-color: transparent;
            position: relative;
            animation-name: intro_logo;
            animation-duration: 1s;
        }

        @keyframes intro_logo {
            0% {
                background-color: transparent;
                left: 0px;
                top: 0px;
            }

            50% {
                background-color: transparent;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: transparent;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <div class="intro_div_logo">
        <div class="w3-container">
            <a href="/project">
                <img src="images/clateral_Logo_Resized.png" alt="clateral logo" style="width: fit-content; height: fit-content;" />
            </a>
            <a class="w3-btn-floating-large w3-teal"><i>Click Here</i></a>
        </div>
    </div>
</body>

</html>
