    <title>Project</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('images/clateral_animation_wave_deep_light_bg.gif');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100%;
        }

        .intro_div_logo {
            width: 300px;
            height: 150px;
            background-color: transparent;
            position: relative;
            animation-name: intro_logo;
            animation-duration: 1s;
        }

        .intro_div_block {
            width: 300px;
            height: 50px;
            background-color: rgba(50, 50, 50, 0.5);
            position: center;
            padding: 20px;
            margin: 5px;
        }


        a {
            text-decoration: none;
        }

        h2{
            color: white;
            text-align: center;
            vertical-align: central;
            width: fit-content;
            height: fit-content;
        }

        @keyframes intro_logo {
            0% {
                background-color: transparent;
                left: 0px;
                top: 0px;
            }

            50% {
                background-color: transparent;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: transparent;
                left: 0px;
                top: 0px;
            }
        }
        footer {
            color: white;
            text-align: center;
            vertical-align: central;
            width: fit-content;
            height: fit-content;
        }
    </style>

            <a href="/project">
                <h2>Contact</h2>
            </a>
        </div>

        <div class="mt-5 p-4 bg-black text-white text-center">
            <div class="intro_div_block">
                <p>Copyright @ 2023 <a href="clateral.com"></a> All rights reserved.</p>
