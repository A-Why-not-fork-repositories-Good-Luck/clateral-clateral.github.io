<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />

    <title>Project</title>
    <style>

        body {
            background-image: url('images/clateral_animation_wave_deep_light_bg.gif');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100%;
        }


        .intro_div_logo {
            width: 300px;
            height: 100px;
            background-color: transparent;
            position: relative;
            animation-name: intro_logo;
            animation-duration: 1s;
        }

        .intro_div_text {
            width: 200px;
            height: 100px;
            background-color: rgba(110, 110, 110, 0.5);
            position:center;
            padding: 50px;
            margin: 20px;
        }

        a {
            text-decoration: none;
        }

        @keyframes intro_logo {
            0% {
                background-color: transparent;
                left: 0px;
                top: 0px;
            }

            50% {
                background-color: transparent;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: transparent;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>

    <div class="intro_div_logo">
        <!--354px-->
        <img src="images/clateral_Logo_Resized.png" alt="clateral logo" style="width: fit-content; height: fit-content;" />
        <br />
        <div class="intro_div_text">
            <a href="/project">
                <h1 style="color: white; text-align: center; vertical-align: text-top; width: fit-content; height: fit-content;">Home</h1>
            </a>
        </div>
        <!--<br />-->
        <div class="intro_div_text">
            <a href="/project">
                <h1 style="color: white; text-align: center; vertical-align: text-top; width: fit-content; height: fit-content;">Presentation</h1>
            </a>
        </div>
        <br />
        <div class="intro_div_text">
            <a href="/project">
                <h1 style="color: white; text-align: center; vertical-align: text-top; width: fit-content; height: fit-content;">Click here</h1>
            </a>
        </div>
        <br />
        <div class="intro_div_text">
            <a href="/project">
                <h1 style="color: white; text-align: center; vertical-align: text-top; width: fit-content; height: fit-content;">Contact</h1>
            </a>
        </div>
        <br />
    </div>
</body>
</html>
