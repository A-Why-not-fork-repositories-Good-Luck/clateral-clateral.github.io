<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Iframe - Target for a Link</h2>

    <iframe src="data/Education-html.htm" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>


    <p><a href="https://www.clateral.com" target="iframe_a">clateral.com</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
